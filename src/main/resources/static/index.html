<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Welcome to Banking System</h1>
    <div id="createUserForm">
        <h2>Create User</h2>
        <form id="createUser">
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required><br><br>

            <label for="accountHolderName">Account Holder Name:</label>
            <input type="text" id="accountHolderName" name="accountHolderName" required><br><br>

            <label for="initialBalance">Initial Balance:</label>
            <input type="number" id="initialBalance" name="initialBalance" required><br><br>

            <button type="submit" id="createUserBtn">Create User</button>
        </form>
    </div>

    <div id="userOptions" style="display: none;">
        <h2>User Actions</h2>
        <button id="checkBalanceBtn">Check Balance</button>
        <button id="depositBtn">Deposit Money</button>
        <button id="transferBtn">Transfer Money</button>
        <button id="transactionHistoryBtn">Transaction History</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
